<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovator's Gambit: Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #112240;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h2 { color: #FFC72C; margin-bottom: 20px; }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #CCD6F6;
            border-radius: 5px;
            background-color: #0A192F;
            color: #CCD6F6;
        }
        .login-container button {
            background-color: #E84A5F;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Innovator's Gambit: Sign In</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Team/Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 15px; font-size: 0.8em;">Admin credentials: user 'admin', pass 'admin123'</p>
        <a href="/logout" style="color: #FFC72C; font-size: 0.8em;">Force Logout</a>
    </div>
</body>
</html>
